# ملف تكوين سكريپتات تسليم العميل
# Configuration file for client deployment scripts

# =============================================================================
# إعدادات عامة | General Settings
# =============================================================================

# مسار قاعدة frappe-bench
FRAPPE_BENCH_PATH="/home/$(whoami)/frappe-bench"

# معلومات الشركة الافتراضية
DEFAULT_COMPANY_COUNTRY="Oman"
DEFAULT_CURRENCY="OMR"
DEFAULT_LANGUAGE="ar"
DEFAULT_TIMEZONE="Asia/Muscat"

# =============================================================================
# إعدادات النسخ الاحتياطية | Backup Settings
# =============================================================================

# مسار النسخ الاحتياطية الافتراضي
DEFAULT_BACKUP_PATH="/home/$(whoami)/backups"

# عدد الأيام للاحتفاظ بالنسخ اليومية
DAILY_BACKUP_RETENTION_DAYS=30

# عدد الأسابيع للاحتفاظ بالنسخ الأسبوعية
WEEKLY_BACKUP_RETENTION_WEEKS=12

# عدد الأشهر للاحتفاظ بالنسخ الشهرية
MONTHLY_BACKUP_RETENTION_MONTHS=12

# توقيت النسخ الاحتياطية (cron format)
DAILY_BACKUP_TIME="0 2 * * *"     # 2:00 AM daily
WEEKLY_BACKUP_TIME="0 3 * * 0"    # 3:00 AM Sundays
MONTHLY_BACKUP_TIME="0 4 1 * *"   # 4:00 AM 1st of month

# =============================================================================
# إعدادات المراقبة | Monitoring Settings
# =============================================================================

# فترة المراقبة الافتراضية (بالثواني)
DEFAULT_MONITOR_INTERVAL=30

# حدود التحذير
CPU_WARNING_THRESHOLD=80          # تحذير عند استخدام المعالج أكثر من 80%
MEMORY_WARNING_THRESHOLD=85       # تحذير عند استخدام الذاكرة أكثر من 85%
DISK_WARNING_THRESHOLD=80         # تحذير عند استخدام القرص أكثر من 80%
RESPONSE_TIME_WARNING=3           # تحذير عند وقت الاستجابة أكثر من 3 ثواني

# =============================================================================
# إعدادات الترخيص | License Settings
# =============================================================================

# أنواع التراخيص المتاحة والحدود
LICENSE_TYPES="basic,professional,enterprise"

# حدود المستخدمين لكل نوع ترخيص
BASIC_MAX_USERS=5
PROFESSIONAL_MAX_USERS=25
ENTERPRISE_MAX_USERS=100

# مدة الدعم الافتراضية (بالأيام)
DEFAULT_SUPPORT_DURATION=365

# =============================================================================
# إعدادات الشبكة | Network Settings
# =============================================================================

# المنافذ المطلوبة
FRAPPE_PORT=8000
MARIADB_PORT=3306
REDIS_PORT=6379

# مهلة انتظار الاتصال (بالثواني)
CONNECTION_TIMEOUT=30

# =============================================================================
# إعدادات الأمان | Security Settings
# =============================================================================

# كلمة المرور الافتراضية للمدير (يجب تغييرها فوراً)
DEFAULT_ADMIN_PASSWORD="admin123"

# صلاحيات الملفات
DEFAULT_DIR_PERMISSIONS=755
DEFAULT_FILE_PERMISSIONS=644

# =============================================================================
# إعدادات الإشعارات | Notification Settings
# =============================================================================

# عنوان البريد الإلكتروني للتنبيهات (اختياري)
ALERT_EMAIL=""

# رقم الهاتف للرسائل النصية (اختياري)
ALERT_PHONE=""

# =============================================================================
# إعدادات الدعم | Support Settings
# =============================================================================

# معلومات الدعم
SUPPORT_EMAIL="support@universal-workshop.om"
SUPPORT_PHONE="+968 95351993"
SUPPORT_HOURS="الأحد - الخميس: 8:00 ص - 6:00 م"

# =============================================================================
# إعدادات متقدمة | Advanced Settings
# =============================================================================

# تفعيل وضع التطوير (لا تستخدم في الإنتاج)
DEBUG_MODE=false

# تفعيل السجلات المفصلة
VERBOSE_LOGGING=true

# مسار ملفات السجل
LOG_DIR="logs"

# =============================================================================
# المسارات والملفات | Paths and Files
# =============================================================================

# مجلد الرخص
LICENSES_DIR="licenses"

# مجلد تقارير التسليم
DELIVERY_REPORTS_DIR="delivery_reports"

# مجلد تقارير الاستعادة
RESTORE_REPORTS_DIR="restore_reports"

# =============================================================================
# تحقق من المتطلبات | Requirements Check
# =============================================================================

# الأوامر المطلوبة
REQUIRED_COMMANDS="bench python3 mysql redis-cli curl git bc"

# إصدارات البرامج المطلوبة (اختياري)
MIN_PYTHON_VERSION="3.8"
MIN_NODE_VERSION="16"

# =============================================================================
# ملاحظات الاستخدام | Usage Notes
# =============================================================================

# هذا الملف يحتوي على الإعدادات الافتراضية لجميع السكريپتات
# يمكن تخصيص هذه القيم حسب احتياجات كل عميل
# لاستخدام إعدادات مخصصة، أنشئ ملف config.local.conf في نفس المجلد

# مثال على إعدادات مخصصة في config.local.conf:
