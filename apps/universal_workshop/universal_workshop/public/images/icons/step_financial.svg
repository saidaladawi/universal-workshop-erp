<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="financialStepGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb300;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="24" cy="24" r="22" fill="url(#financialStepGradient)" opacity="0.1"/>
  
  <!-- Money Bag -->
  <ellipse cx="24" cy="30" rx="8" ry="10" fill="url(#financialStepGradient)"/>
  <path d="M18,24 Q18,20 22,20 L26,20 Q30,20 30,24 L30,28 L18,28 Z" fill="url(#financialStepGradient)"/>
  
  <!-- Bag Tie -->
  <rect x="22" y="18" width="4" height="6" fill="url(#financialStepGradient)"/>
  <ellipse cx="24" cy="18" rx="3" ry="2" fill="url(#financialStepGradient)"/>
  
  <!-- Dollar Sign -->
  <text x="24" y="34" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">
    $
  </text>
  
  <!-- Coins -->
  <circle cx="36" cy="16" r="4" fill="url(#goldGradient)"/>
  <text x="36" y="18" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#b8860b" text-anchor="middle">
    ¢
  </text>
  
  <circle cx="12" cy="38" r="3" fill="url(#goldGradient)"/>
  <text x="12" y="40" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="#b8860b" text-anchor="middle">
    ¢
  </text>
  
  <!-- VAT Symbol -->
  <rect x="32" y="32" width="12" height="8" fill="white" rx="2"/>
  <text x="38" y="37" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="url(#financialStepGradient)" text-anchor="middle">
    VAT
  </text>
</svg>